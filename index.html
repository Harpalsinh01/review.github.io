<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
<style>
.form-group{
    padding-top: 5px;
}
.form-signup{
    margin: auto;
    padding: 10px;
    max-width: 800px;	
    width: 450px;
}
</style>
  </head>
  <body>
<div class="container">
    <div class="form-signup">
         <div class="form-row">
	<form id="myForm" onsubmit="handleFormSubmit(this)">
        <div class="form-group">
        <div class="row">
            <h2> <center>Contact Detail </center> </h2><br><br><br>
           
           <div class="col-sm-6">
                <div class="form-group">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name">
                </div>
            </div>

            <div class="col-sm-6">  
             <label for="last_name">Last Name</label>
                <div class="form-group">  
                <input  class="form-control" type="text"  id="last_name" name="last_name" placeholder="Last Name"><br>
                </div> 
            </div>  
             </div>
	
	    <div class="form-row">
                          <div class="row">
                            <div class="form-group col-md-6">
                                <p>Gender</p>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                            </div>
	        </div>
                       </div>	<br>

	<div class="form-row">
                 <div class="form-group">
                 <label for="email"> E-Mail </label> 
                 <input  class="form-control" type="email"  id="email" name="email" placeholder="abc@gmail.com"> <br>
                 </div>
	</div> 

	<div class="form-row">
                 <div class="form-group">
                 <label for="phone">Mobile Number </label>  
                 <input  class="form-control" type="tel"  id="phone" name="phone" placeholder="123456789">
                 </div>
	</div> <br>

                
                <div class="form-group d-grid gap-2">
                    <button type="submit" class="btn btn-secondary btn-block" > Submit </button>
                </div>   
            </div>
          </div>
	 </form>
        </div>
    </div>
</div>
    <script src="bootstrap.min.js.map"></script>
    <script src="jquery-3.6.1.js"></script>
</body>
</html>
